<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>King's Music Store</title>

    <!--Stylesheets. One for normal viewing and one for print view.-->
    <link rel="stylesheet" media="screen" href="css/style.css" />
    <link rel="stylesheet" media="print" href="css/print.css">
  </head>
  <body>

    <!--Navigation Bar-->

    <!--.no-print removes the header from print view-->
    <header class="no-print">

      <div class="header-logo">
        <img src="images/logo.png" alt="header-logo" width="102" />
      </div>

      <!--Navigation Links-->
      <nav>
        <ul>
          <li class="button"><a href="index.html">Home</a></li>
          <li class="button"><a href="about.html">About</a></li>

          <li class="button"><a href="web_skills.html">Web Skills</a></li>
        </ul>
      </nav>
    </header>

    <!--Body-->
    <main class="about-main">
      <div class="about-container">
        <h1>King's Music Store</h1>
          <form action="/" method="GET">
            <div class="form">
              <input class="form_input" autocomplete="off" id="first_name" name="first_name" type="text" placeholder=" ">
              <label class="form_label" for="first_name">First Name</label>
            </div>
            <div class="form">
              <input class="form_input" autocomplete="off" id="last_name" name="last_name" type="text" placeholder=" ">
              <label class="form_label" for="last_name">Last Name</label>
            </div>
            <div class="form">
              <input class="form_input" autocomplete="off" id="email" name="email" type="text" placeholder=" ">
              <label class="form_label" for="email">Email</label>
            </div>
          </form>
        
      </div>
    </main>

    <footer>
